<main>
  <h2 class="text-center pt-3 pb-2">Mis turnos</h2>
  <div id="vistaMisTurnos" class="contenedor_turnos">
    <table class="table">
      <thead>
        <tr>
          <th>Especialidad</th>
          <th>Profesional</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let turno of turnos">
          <td>{{ turno.nombre_especialidad }}</td>
          <td>{{ turno.nombre_profesional }}</td>
          <td>{{ turno.fecha_turno }}</td>
          <td>{{ turno.hora_turno }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="eliminarTurno(turno.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
